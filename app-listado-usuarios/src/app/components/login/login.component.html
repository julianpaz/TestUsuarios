<div class="body">
  <div class="img-login">
      <img src="../../../assets/img/bienvenidos.jpg" width="100%" height="100%">
  </div>
  <div class="login">
      <mat-spinner *ngIf="loading" class="spiner" diameter="50"></mat-spinner>
      <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
          <img src="../../../assets/img/contactame.jpg" width="50%">
          <h1>Contactame</h1>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Usuario</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="usuario">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput autocomplete="off" formControlName="contraseña">
          </mat-form-field>
          <br>
          <button type="submit" class="botton" mat-raised-button color="primary"
              [disabled]="form.invalid">Ingresar</button>
      </form>

  </div>

</div>
